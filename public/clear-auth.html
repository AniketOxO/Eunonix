<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Auth - LifeOS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #faf9f7 0%, #f5f2f7 50%, #fef8e7 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #2d3749;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        button {
            background: linear-gradient(135deg, #a082c4 0%, #8b6aa8 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            color: #10b981;
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Clear Authentication</h1>
        <p>Click the button below to clear all cached authentication data and start fresh.</p>
        <button onclick="clearAuth()">Clear Auth Data</button>
        <p class="success" id="success">âœ… Auth cleared! Redirecting to home...</p>
    </div>

    <script>
        function clearAuth() {
            // Clear all auth-related localStorage items
            localStorage.removeItem('lifeos-auth');
            localStorage.removeItem('lifeos-user');
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Redirect to home after 1.5 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
    </script>
</body>
</html>
